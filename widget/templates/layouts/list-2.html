<div class="holder padding-zero">
    <div class="media-center-plugin layout3">
        <div class="plugin-banner clearfix border-bottom-grey">
            <div class="plugin-slider text-center">
                <div class="plugin-slide" >
                    <!--data-ng-repeat="image in WidgetHome.media.data.content.images"-->
                    <img ng-src="{{WidgetHome.media.data.content.images[0].imageUrl | resizeImage:1280:720}}">
                </div>
            </div>
        </div>
        <div class="padded text-left">
            <p class="margin-bottom-zero" ng-if="WidgetHome.media.data.content.descriptionHTML" ng-bind-html="WidgetHome.media.data.content.descriptionHTML | safeHtml">{{WidgetHome.media.data.content.descriptionHTML}}</p>
        </div>
        <div ng-repeat="item in WidgetHome.items">
            <div class="plugin-banner clearfix border-bottom-grey">
                <div class="plugin-slide text-center" ng-if="item.data.topImage">
                    <img ng-src="{{item.data.topImage | resizeImage:240:160}}">
                </div>
            </div>
            <div class="padded text-left">
                <a class="text-primary">{{item.data.title}}</a>

                <p class="margin-bottom-zero">{{item.data.summary}}</p>
                <span class="list-item-date">{{item.data.dateCreated  | jsDate | date:"MMMM dd, yyyy"}}</span>
            </div>
        </div>
    </div>
</div>
