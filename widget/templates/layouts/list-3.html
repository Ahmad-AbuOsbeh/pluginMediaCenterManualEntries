<div class="holder padding-zero">
    <div id="scroll-infinite" class="media-center-plugin layout3 text-overlay">
        <div class="plugin-banner clearfix border-bottom-grey text-overlay">
            <div id="carousel" build-fire-carousel=""></div>
        </div>
        <div class="padded text-left text-overlay">
            <p class="margin-bottom-zero" ng-if="WidgetHome.showDescription()"
               ng-bind-html="WidgetHome.media.data.content.descriptionHTML | safeHtml">
            </p>
        </div>
        <div infinite-scroll-distance="0"
             infinite-scroll="WidgetHome.loadMore()"
             infinite-scroll-disabled="WidgetHome.noMore"
             infinite-scroll-container='"#scroll-infinite"'>
            <div class="clickable text-overlay" ng-repeat="item in WidgetHome.items"
                 ng-click="WidgetHome.goToMedia($index)">
                <div class="plugin-banner clearfix text-overlay">
                    <div class="text-overlay" ng-if="item.data.topImage" play-btn="{{item.data.videoUrl.length > 0}}">
                        <img ng-src="{{item.data.topImage | cropImage:340:190}}">
                    </div>
                </div>
                <div class="padded text-left text-overlay">
                    <a class="text-primary">{{item.data.title}}</a>

                    <p class="margin-bottom-zero">{{item.data.summary}}</p>
                    <span class="list-item-date" data-ng-if="item.data.mediaDate">{{item.data.mediaDate  | jsDate | date:"MMMM dd, yyyy"}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
