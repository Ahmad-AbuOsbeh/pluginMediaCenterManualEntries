<div class="holder padding-zero">
    <div class="media-center-plugin layout2">
        <div class="people-banner border-bottom-grey"
             style="background:url(http://www.placehold.it/400x400.jpg) no-repeat; background-position:center center; background-size:cover;">
            <div class="people-bg padding-top-fifteen padding-bottom-fifteen clearfix">
                <div class="people-holder clearfix">
                    <div class="people-media text-center" ng-if="WidgetMedia.item.data.topImage">
                        <img data-ng-hide="WidgetMedia.item.data.videoUrl" ng-src="{{WidgetMedia.item.data.topImage | resizeImage : 250 : 400}}">
                       <!-- <div ng-if="WidgetMedia.item.data.videoUrl" id="videoArea" video-js video-url="{{WidgetMedia.item.data.videoUrl}}">
                        </div>-->
                        <div ng-show="WidgetMedia.item.data.videoUrl" class="videogular-container">
                            <videogular vg-theme="WidgetMedia.config.theme.url">
                                <vg-media vg-src="WidgetMedia.config.sources"
                                          vg-tracks="WidgetMedia.config.tracks"
                                          vg-native-controls="false">
                                </vg-media>
                                <vg-controls vg-autohide="true">
                                    <vg-play-pause-button></vg-play-pause-button>
                                    <vg-scrub-bar>
                                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                    </vg-scrub-bar>
                                    <vg-time-display>{{ timeLeft | date:'mm:ss':'+0530' | timeCorrect }}</vg-time-display>

                                    <vg-volume>
                                        <vg-mute-button></vg-mute-button>
                                        <vg-volume-bar></vg-volume-bar>
                                    </vg-volume>
                                </vg-controls>
                                <vg-overlay-play></vg-overlay-play>
                            </videogular>
                        </div>
                        <div ng-if="!WidgetMedia.item.data.videoUrl" audio-js audio-url="{{WidgetMedia.item.data.audioUrl}}">
                        </div>
                    </div>
                    <div class="people-info text-center col-md-12">
                        <h5 class="ellipsis margin-top-fifteen">{{WidgetMedia.item.data.title}}</h5>
                        <h5 class="margin-bottom-zero">{{WidgetMedia.item.data.summary}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="padded">
            <div class="link-list">
                <a class="text-primary" ng-if="WidgetMedia.item.data.audioUrl">Listen</a>
                <a class="text-primary" ng-if="WidgetMedia.item.data.videoUrl">Watch</a>
                <a class="text-primary" ng-if="WidgetMedia.item.data.srcUrl">View Source</a>
                <a class="text-primary" ng-if="WidgetMedia.item.data.links.length">Share</a>
            </div>
            <hr class="small">
            <p ng-if="WidgetMedia.item.data.body" ng-bind-html="WidgetMedia.item.data.body | safeHtml"></p>

            <div class="dynamic-links">
                <a class="d-link" ng-repeat="link in WidgetMedia.item.data.links">{{link.title}}</a>
            </div>
        </div>
    </div>
</div>
