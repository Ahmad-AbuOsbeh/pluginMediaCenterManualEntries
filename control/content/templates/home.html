<div class="item clearfix row">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Image Carousel</span>
    </div>
    <div class="main col-md-9 pull-right">
        <div class="clearfix">
            <a class="btn btn-success pull-left" ng-click="ContentHome.addCarouselImage()">Add Image</a>
        </div>
        <div class="carousel-items draggable-list-view margin-top-twenty border-radius-four border-grey"
             ui-sortable="ContentHome.carouselOptions" ng-model="ContentHome.info.data.content.images"
             data-ng-show="ContentHome.info.data.content.images.length">
            <div class="d-item" data-ng-repeat="image in ContentHome.info.data.content.images">
                <span class="icon icon-menu pull-left"></span>

                <div class="media-holder pull-left">
                    <img ng-src="{{image.imageUrl | resizeImage : 60 :40}}">
                </div>
                <div class="copy pull-right">
                    <span class="title ellipsis">{{image.title}}</span>

                    <div class="pull-right">
                        <span class="edit_cell glyphicon glyphicon-pencil" aria-hidden="true"
                              ng-click="ContentHome.addCarouselImage($index)"></span>
                        <span class="btn-icon btn-delete-icon btn-danger transition-third"
                              ng-click="ContentHome.rmCarouselImage($index)"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="well text-center margin-bottom-zero border-none"
             ng-hide="ContentHome.info.data.content.images.length">
            <p class="margin-zero">No items found.</p>
        </div>
    </div>
</div>
<hr>
<div class="item clearfix row">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Text</span>
    </div>
</div>
<hr class="none">
<div class="item clearfix row">
    <div class="main col-md-12 pull-right">
        <textarea class="form-control" placeholder="WYSIWYG"></textarea>
    </div>
</div>
<hr>
<div class="item clearfix row margin-top-thirty">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Bulk Actions</span>
    </div>
    <div class="main col-md-9 pull-right">
        <a class="btn btn-primary" onclick="window.openDialog('importCSV.html', null, 'sm', null)">Import CSV</a>
        <a class="btn btn-primary margin-left-ten">Export CSV</a>
        <a class="btn btn-primary margin-left-ten">Get Template</a>
    </div>
</div>
<hr class="none">
<div class="item clearfix row">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Sort Items</span>
    </div>
    <div class="main pull-right col-md-9 padding-left-zero row">
        <div class="dropdown pull-left col-md-8 padding-zero" dropdown>
            <button class="btn btn-default text-left dropdown-toggle" data-toggle="dropdown" dropdown-toggle
                    aria-expanded="true">
                <span class="pull-left">Sort By</span>
                <span class="chevron icon-chevron-down pull-right"></span>
            </button>
            <ul class="dropdown-menu extended" role="menu">
                <li>
                    <a tabindex="-1" class="transition-third">Newest</a>
                </li>
                <li>
                    <a tabindex="-1" class="transition-third">Oldest</a>
                </li>
                <li>
                    <a tabindex="-1" class="transition-third">Most Items</a>
                </li>
                <li>
                    <a tabindex="-1" class="transition-third">Least Items</a>
                </li>
            </ul>
        </div>
        <div class="col-md-4 pull-right">
            <a class="btn btn-success pull-right stretch" href="#/media">Add New Item</a>
        </div>
    </div>
</div>
<hr>
<div class="item clearfix row">
    <div class="main col-md-9 pull-right padding-left-zero row">
        <div class="pull-left inner-main col-md-8 padding-zero">
            <input type="text" class="form-control" placeholder="Plugin Name">
        </div>
        <div class="col-md-4 pull-right">
            <a class="btn btn-primary pull-right stretch">Search</a>
        </div>
    </div>
</div>
<hr>
<div class="item clearfix">
    <div class="tab-order draggable-list-view wide-list has-btn-link border-grey border-radius-four">
        <div class="d-item double-line square-icon clearfix">
            <span class="icon icon-menu pull-left"></span>

            <div class="media-holder pull-left">

            <div class="copy pull-right">

</div>
